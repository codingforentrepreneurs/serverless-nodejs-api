name: Stage Dev Version

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.NEON_API_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      STAGE: dev
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20.11"
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Install neonctl and tsx
      run: npm install -g neonctl tsx
    - name: Delete Previous Branch
      run: neonctl branches delete dev --api-key ${{ env.API_KEY }}
      continue-on-error: true
    - name: Create Branched Database 
      run: neonctl branches create --name dev --api-key ${{ env.API_KEY }}
    - name: Branch Connection String in Parameter Store
      run: |
        export DB_URL=$(neonctl connection-string --branch dev --api-key ${{ env.API_KEY }})
        npx tsx src/cli/putSecrets.js dev $DB_URL
    - name: Deploy
      run: npm run deploy-dev-stage
    - name: Stage Info
      run: |
        export STAGE_INFO=$(npx serverless info --stage dev --region us-east-2)
    - name: Create Pull Request to Main
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Automated PR from Dev to Main"
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        title: "Dev Staged"
        body: "This is an automated pull request to merge changes from the Dev branch into Main. $STAGE_INFO"
        branch: "dev"
        base: "main"
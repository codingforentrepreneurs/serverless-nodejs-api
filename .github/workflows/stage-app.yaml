name: Stage Dev Version

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.NEON_API_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      STAGE: dev
      GH_TOKEN: ${{ github.token }}
    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0 
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20.11"
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Install neonctl and tsx
      run: npm install -g neonctl tsx
    - name: Delete Previous Branch
      run: neonctl branches delete dev --api-key ${{ env.API_KEY }}
      continue-on-error: true
    - name: Create Branched Database 
      run: neonctl branches create --name dev --api-key ${{ env.API_KEY }}
    - name: Branch Connection String in Parameter Store
      run: |
        export DB_URL=$(neonctl connection-string --branch dev --api-key ${{ env.API_KEY }})
        npx tsx src/cli/putSecrets.js dev $DB_URL
    - name: Deploy
      run: npm run deploy-dev-stage
    - name: Stage Info
      run: |
        export STAGE_INFO=$(npx serverless info --stage dev --region us-east-2) >> $GITHUB_ENV
    - name: Create Pull Request
      run: |
        PR_BRANCH=$(git branch --show-current)
        DEFAULT_BRANCH=$(git remote show origin | awk '/HEAD branch/ {print $NF}')
        gh pr create --title "Automated Pull Request from $PR_BRANCH" --body "Dev Stage Relased:${{ env.STAGE_INFO }}" --base $DEFAULT_BRANCH --head $PR_BRANCH --repo $GITHUB_REPOSITORY